apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
  # Namespace.
  - ../../components/namespace/
  # Katib controller.
  - ../../components/controller/
  # Katib CRDs.
  - ../../components/crd/
  # Katib DB manager.
  - ../../components/db-manager/
  # Katib UI.
  - ../../components/ui/
  # Katib Cert Generator
  - ../../components/cert-generator/
  # Katib webhooks.
  - ../../components/webhook/
images:
  - name: gcr.io/kubeflowkatib/katib-controller
    newName: gcr.io/kubeflowkatib/katib-controller
    newTag: v0.11.0
  - name: gcr.io/kubeflowkatib/katib-db-manager
    newName: gcr.io/kubeflowkatib/katib-db-manager
    newTag: v0.11.0
  - name: gcr.io/kubeflowkatib/katib-ui
    newName: gcr.io/kubeflowkatib/katib-ui
    newTag: v0.11.0
  - name: gcr.io/kubeflowkatib/cert-generator
    newName: gcr.io/kubeflowkatib/cert-generator
    newTag: v0.11.0
patchesStrategicMerge:
  - db-manager-patch.yaml
# Modify katib-mysql-secrets with parameters for the DB.
secretGenerator:
  - name: katib-mysql-secrets
    envs:
      - secrets.env
